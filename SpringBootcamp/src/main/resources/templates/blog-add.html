<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<style>
    input[type='text'] {
        width: 85%;
        margin-top: 5px;
        margin-bottom: 5px;
    }

    textarea[name='full_text'] {
        width: 85%;
        margin-top: 5px;
        margin-bottom: 5px;
    }

    #blog-submit-button {
        display: block;
        background-color: rgb(76, 11, 206);
    }

</style>

<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="./Styles/style.css">
  <link href="./Styles/css3" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<!-- place for header -->
<header th:insert="blocks/navbar-header :: header"></header>
<header th:insert="blocks/blog-add-snippet :: header"></header>

<!-- place for content -->
<div class="container mt-5">
  <h1>Website Blog</h1>
  <form action="/blog/add" method="POST" enctype="multipart/form-data" id="blog-form">
    <input type="text" name="title" placeholder="Select Title" class="form-control">
    <input type="text" name="anons" placeholder="Select Anons" class="form-control">
    <textarea name="full_text" placeholder="Add Extended Info" class="form-control"></textarea>
    <button type="submit" class="btn btn-success" id="blog-submit-button">Add Post</button>
  </form>
</div>

<!-- place for footer -->
<footer th:insert="blocks/footer :: footer"></footer>
</body>

</html>
