<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="./Styles/style.css">
    <link href="./Styles/css3" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<!-- place for header -->
<header th:insert="blocks/navbar-header :: header"></header>
<header th:insert="blocks/blog-add-snippet :: header"></header>

<!-- place for content -->
<div class="container mt-5">
    <h1>Website Blog</h1>
        <div th:each="el : ${posts}" class="alert alert-info mt-2">
            <h3 th:text="${el.id}"/>
            <h4><tr th:fragment="${el.title}"></h4>
            <a th:href="'/blog/' + ${el.id}">Detailed</a>
        </div>
</div>

<!-- place for footer -->
<footer th:insert="blocks/footer :: footer"></footer>
</body>

</html>
