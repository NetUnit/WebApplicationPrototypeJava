<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Detailed Blog Post</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="./Styles/style.css">
  <link href="./Styles/css3" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<!-- place for header -->
<header th:insert="blocks/navbar-header :: header"></header>
<header th:insert="blocks/blog-add-snippet :: header"></header>

<!-- place for content -->
<div class="container mt-5">
  <h1>Blog Description</h1>
  <div th:each="el : ${post_attrs}" class="alert alert-info mt-2">
    <h3 th:text="${el.title}"></h3>
    <p th:text="${el.full_text}"></p>
    <p><b>Views</b> <span th:text="${el.views}"/></p>
    <a th:href="'/blog/' + ${el.id} + '/update'" class="btn btn-warning">Update</a>
    <a th:href="'/blog/' + ${el.id} + '/delete'" class="btn btn-danger">Delete</a>
    <a th:href="'/blog/'" class="btn btn-success" style="background-color: rgb(76, 11, 206)">All Posts</a>
  </div>
</div>

<!-- place for footer -->
<footer th:insert="blocks/footer :: footer"></footer>
</body>

</html>
